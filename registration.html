<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
</head>
<body>
    <header>
        <h1>Course Registration</h1>
    </header>

    <main>
        <form action="/submit-registration" method="POST">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>

                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required placeholder="John Doe"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com"><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890"><br><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob"><br><br>

                <label for="profile">Profile Picture:</label>
                <input type="file" id="profile" name="profile" accept="image/*"><br><br>
            </fieldset>

            <!-- Academic Background -->
            <fieldset>
                <legend>Academic Background</legend>

                <label for="education">Current Education Level:</label>
                <select id="education" name="education">
                    <option>High School</option>
                    <option>Bachelor's</option>
                    <option>Master's</option>
                    <option>PhD</option>
                </select><br><br>

                <label for="field">Field of Study:</label>
                <input type="text" id="field" name="field"><br><br>

                <label for="experience">Years of Experience in Programming:</label>
                <input type="number" id="experience" name="experience" min="0" max="20"><br><br>
            </fieldset>

            <!-- Course Preferences -->
            <fieldset>
                <legend>Course Preferences</legend>

                <p>Preferred Learning Mode:</p>
                <input type="radio" id="online" name="mode" value="Online">
                <label for="online">Online</label>
                <input type="radio" id="offline" name="mode" value="Offline">
                <label for="offline">Offline</label>
                <input type="radio" id="hybrid" name="mode" value="Hybrid">
                <label for="hybrid">Hybrid</label><br><br>

                <p>Course Categories:</p>
                <input type="checkbox" id="web" name="course" value="Web Development">
                <label for="web">Web Development</label>
                <input type="checkbox" id="mobile" name="course" value="Mobile App Development">
                <label for="mobile">Mobile App Development</label>
                <input type="checkbox" id="datasci" name="course" value="Data Science">
                <label for="datasci">Data Science</label>
                <input type="checkbox" id="ai" name="course" value="AI/ML">
                <label for="ai">AI/ML</label>
                <input type="checkbox" id="devops" name="course" value="DevOps">
                <label for="devops">DevOps</label><br><br>

                <p>Preferred Schedule:</p>
                <input type="radio" id="weekdays" name="schedule" value="Weekdays">
                <label for="weekdays">Weekdays</label>
                <input type="radio" id="weekends" name="schedule" value="Weekends">
                <label for="weekends">Weekends</label>
                <input type="radio" id="flexible" name="schedule" value="Flexible">
                <label for="flexible">Flexible</label><br><br>
            </fieldset>

            <!-- Additional Information -->
            <fieldset>
                <legend>Additional Information</legend>

                <label for="level">Programming Experience Level (1-10):</label>
                <input type="range" id="level" name="level" min="1" max="10"><br><br>

                <label for="comments">Special Requirements or Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter any special requirements..."></textarea><br><br>

                <p>Preferred Contact Method:</p>
                <input type="radio" id="contact_email" name="contact" value="Email">
                <label for="contact_email">Email</label>
                <input type="radio" id="contact_phone" name="contact" value="Phone">
                <label for="contact_phone">Phone</label>
                <input type="radio" id="contact_sms" name="contact" value="SMS">
                <label for="contact_sms">SMS</label><br><br>
            </fieldset>

            <!-- Terms -->
            <fieldset>
                <legend>Terms and Conditions</legend>
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">I agree to the Terms and Conditions</label><br><br>

                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">I want to receive newsletters and updates</label><br><br>
            </fieldset>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </main>
</body>
</html>
